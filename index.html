  <!-- Script para mostrar la IP privada de la instancia -->
  <script>
    async function getInstanceIP() {
      try {
        const response = await fetch("http://169.254.169.254/latest/meta-data/local-ipv4");
        const ip = await response.text();
        document.getElementById("instance-id").textContent = ip;
      } catch (error) {
        document.getElementById("instance-id").textContent = "No disponible";
      }
    }
    document.addEventListener("DOMContentLoaded", getInstanceIP);
  </script>
