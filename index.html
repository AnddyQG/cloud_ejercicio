  <!-- Instance ID Detection Script -->
  <script>
    async function getInstanceId() {
      try {
        const response = await fetch("http://169.254.169.254/latest/meta-data/instance-id");
        const instanceId = await response.text();
        document.getElementById("instance-id").textContent = instanceId;
      } catch (error) {
        document.getElementById("instance-id").textContent = "No disponible";
      }
    }
    document.addEventListener("DOMContentLoaded", getInstanceId);
  </script>
